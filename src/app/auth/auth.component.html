<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container center">
    <h1 class="purple decker">Log In</h1>
    <div class="left">
        <form #editForm=ngForm (submit)="authenticate(this.editForm)">
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Name</mat-label>
                <input name="nameInput" [(ngModel)]="u" matInput maxlength="25" required="required" />
            </mat-form-field>
            <mat-form-field appearance="fill" style="width: 100%;">
                <mat-label>Password</mat-label>
                <input name="passwordInput" type="password" [(ngModel)]="p" matInput maxlength="25" required="required"  />
            </mat-form-field>
            <input type="submit" class="btn btn-primary mt-3" value="Submit" />&nbsp;
            <span style="font-size: 20px;">{{ message }}</span>
        </form>
    </div>
</div>
