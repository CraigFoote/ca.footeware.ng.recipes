<div class="container left">
  <h1 class="purple decker center">Search</h1>

  <form #searchForm=ngForm (ngSubmit)="search(searchTerm.value)">
    <div class="row" style="white-space: nowrap; width: 100%; padding: 0;">
      <div class="col-lg-11">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Search</mat-label>
          <input #searchTerm matInput maxlength="25" required placeholder="e.g. nanaimo">
        </mat-form-field>
      </div>
      <div class="col" style="text-align: left; width: 70px">
        <button mat-raised-button type="submit" color="primary"
          style="height: 50px; margin: 0 0 5px 0;">Search</button>
      </div>
    </div>
  </form>

  <div *ngIf="loading" class="small">loading...</div>

  <div class="left">
    <span *ngIf="term != undefined && term.length > 0" class="small">{{ length }}Â result(s) matching '{{ term
      }}'.</span>
      <span *ngIf="tag != undefined && tag.length > 0" class="small">{{ length }} results(s) with tag matching '{{ tag
      }}'.</span>
    <ul *ngIf="!loading">
      <li *ngFor="let recipe of recipes" style="padding: 20px;" role="listitem">
        <a [routerLink]="'/recipe/' + recipe.id">{{ recipe.name }}</a>
      </li>
    </ul>
  </div>
  <mat-paginator *ngIf="!loading" #paginator (page)="handlePageEvent($event)" [length]="length" [pageSize]="pageSize" [disabled]=false
    [showFirstLastButtons]=true [pageSizeOptions]=[] [hidePageSize]=true [pageIndex]="pageNumber"
    aria-label="Select page">
  </mat-paginator>

  <!--<hr />-->
  <div *ngIf="loading" class="small">loading...</div>
  <mat-chip-set aria-label="Tags" style="border-top: 4px solid #673ab7">
    <mat-chip *ngFor="let tag of allTags" style="background-color: #ffc107;">
      <a [routerLink]="'/search/tag/' + tag">{{ tag }}</a>
    </mat-chip>
  </mat-chip-set>
</div>
