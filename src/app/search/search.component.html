<div class="container left">
  <h1 class="pamber decker center">Search</h1>

  <form #searchForm=ngForm (ngSubmit)="search(searchTerm.value)">
    <div class="row" style="width: 100%;">
      <div class="col-11">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Search</mat-label>
          <input #searchTerm matInput maxlength="25" required placeholder="e.g. nanaimo">
        </mat-form-field>
      </div>
      <div class="col-1">
        <button mat-raised-button type="submit" color="primary"
          style="height: 50px; position: relative; left: -20px;">Search</button>
      </div>
    </div>
  </form>

  <div class="left">
    <span *ngIf="term != undefined && term.length > 0" class="small">{{ recipes.length }}Â result(s) matching '{{ term
      }}'.</span>
    <ol>
      <li *ngFor="let recipe of recipes" style="padding: 20px;" role="listitem">
        <a href="recipe/{{recipe.id}}">{{ recipe.name }}</a>
      </li>
    </ol>
  </div>
  <hr *ngIf="recipes.length > 0" />

  <mat-chip-set aria-label="Tags">
    <mat-chip *ngFor="let tag of getAllTags()" style="background-color: #ffc107;">
      <a href="search/{{ tag }}">{{ tag }}</a>
    </mat-chip>
  </mat-chip-set>
  <hr />
</div>
