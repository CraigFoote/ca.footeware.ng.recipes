<div class="container left">
  <h1 class="purple decker center">Search</h1>

  <form #searchForm=ngForm (ngSubmit)="search(searchTerm.value)">
    <div class="row" style="width: 100%; white-space: nowrap;">
      <div class="col">
        <mat-form-field appearance="fill" style="width: 100%;">
          <mat-label>Search</mat-label>
          <input #searchTerm matInput maxlength="25" required placeholder="e.g. nanaimo">
        </mat-form-field>
      </div>
      <div style="width: 75px;">
        <button mat-raised-button type="submit" color="primary"
          style="height: 50px; position: relative; left: -20px;">Search</button>
      </div>
    </div>
  </form>

  <div class="left">
    <span *ngIf="term != undefined && term.length > 0" class="small">{{ length }}Â result(s) matching '{{ term
      }}'.</span>
      <span *ngIf="tag != undefined && tag.length > 0" class="small">{{ length }} results(s) with tag matching '{{ tag
      }}'.</span>
    <ul>
      <li *ngFor="let recipe of recipes" style="padding: 20px;" role="listitem">
        <a [routerLink]="'/recipe/' + recipe.id">{{ recipe.name }}</a>
      </li>
    </ul>
  </div>
  <mat-paginator *ngIf="recipes.length > 0" #paginator (page)="handlePageEvent($event)" [length]="length" [pageSize]="pageSize" [disabled]=false
    [showFirstLastButtons]=true [pageSizeOptions]=[] [hidePageSize]=true [pageIndex]="pageIndex"
    aria-label="Select page">
  </mat-paginator>

  <hr />
  <mat-chip-set aria-label="Tags">
    <mat-chip *ngFor="let tag of getAllTags()" style="background-color: #ffc107;">
      <a [routerLink]="'/search/tag/' + tag">{{ tag }}</a>
    </mat-chip>
  </mat-chip-set>
  <hr />
</div>
